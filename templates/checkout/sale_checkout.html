{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_js %}
  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="https://codepen.io/elliott-finch/pen/PeZxRv.js"></script>
{% endblock %}

{% block content %}
  <form role="form" method="post" id="register-form" action="{% url 'checkout' %}">
    <div id="credit-card-errors" style="display:none">
      <div class="alert-message block-message error" id="stripe-error-message"></div>
    </div>

    {% csrf_token %}
    {{ form|as_bootstrap }}
    <h4>Checkout Amount:</h4><h4>Â£{{ Check }}</h4>
    <div class="form-group">
      <input class="btn btn-primary" id="validate_card_btn" name="commit" type="submit" value="Validate Credit Card">
    </div>
  </form>
{% endblock %}
